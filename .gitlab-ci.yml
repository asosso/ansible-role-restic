---
stages:
  - test

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip"
  ROLE_NAME: restic

cache:
  paths:
    - .pip/
    - virtenv/

before_script:
  - cd ../
  - mv ansible-role-$ROLE_NAME hadret.$ROLE_NAME
  - cd hadret.$ROLE_NAME
  - pip install --user virtualenv
  - virtualenv virtenv
  - source virtenv/bin/activate

molecule:
  stage: test
  tags:
    - shell
  script:
    - docker -v
    - python -V
    - pip install ansible docker molecule
    - ansible --version
    - molecule --version
    - molecule test
